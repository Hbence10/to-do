<div class="container-fluid">
    <div class="row">
      <div *ngFor="let exercise of completedToDo" class="col-lg-12 {{ exercise.classList }} d-flex flex-column my-3">
          <div class="d-flex align-items-start mt-3">
            <h1 class="flex-fill">{{ exercise.name | titlecase }}</h1>
          </div>
          <p><strong>Created at:</strong> {{ exercise.createdAt | date : "yyyy, MM, dd - hh:mm" }}</p>
          <p><strong>Finished at:</strong> {{ exercise.finishedAt | date : "yyyy, MM, dd - hh:mm" }}</p>
        
      </div>
    </div>
  </div>
